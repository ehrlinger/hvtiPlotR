name: R-CMD-check

on:
  push:
    branches: [master, copilot_refactor]
  pull_request:
    branches: [master]

jobs:
  r-cmd-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ["4.3.2"]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Restore R package cache
        uses: r-lib/actions/cache@v2
        with:
          path: |-
            ~/.cache/R
            /usr/local/lib/R/site-library
            ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.r-version }}-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-${{ matrix.r-version }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("remotes"), repos = "https://cloud.r-project.org")'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      - name: Check package
        run: |
          R CMD build .
          R CMD check hvtiPlotR_*.tar.gz --no-manual

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: r-cmd-check-results
          path: hvtiPlotR.Rcheck
